<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <section class="payment-page">
        <div class="container">
            <header class="page-header">
                <h1>Payment Details</h1>
                <p>Complete your payment securely.</p>
            </header>
            <form id="payment-form" class="payment-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9123 4567"
                        maxlength="16" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date:</label>
                        <input type="month" id="expiry-date" name="expiry_date" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing Address:</label>
                    <input type="text" id="billing-address" name="billing_address"
                        placeholder="Enter your billing address" required>
                </div>
                <div class="form-group">
                    <label for="total-amount">Total Amount:</label>
                    <input type="text" id="total-amount" name="total_amount" value="â‚¹1,699" readonly>
                </div>
                <button type="submit" class="submit-btn">Pay Now</button>
            </form>
        </div>
    </section>
    <script src="payment.js"></script>
</body>

</html>
