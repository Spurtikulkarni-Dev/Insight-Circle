<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightCircle - Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <section class="signup-page">
        <div class="container">
            <h1 class="brand-heading">InsightCircle</h1>
            <h2>Sign Up</h2>
            <p>Join us today as a Mentor or Mentee and start your journey with InsightCircle.</p>
            <form action="#" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="role">Sign Up As</label>
                    <select id="role" name="role" required>
                        <option value="mentee">Mentee</option>
                        <option value="mentor">Mentor</option>
                    </select>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <p class="existing-account">Already have an account? <a href="/Frontend/Auth/Login.html">Login here</a></p>
            </form>
        </div>
    </section>
</body>

</html>
