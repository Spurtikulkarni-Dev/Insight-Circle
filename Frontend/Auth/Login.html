<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightCircle - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <section class="login-page">
        <div class="container">
            <h1 class="brand-heading">InsightCircle</h1>
            <h2>Login</h2>
            <p>Log in to your account as a Mentor or Mentee to continue your journey with InsightCircle.</p>
            <form action="#" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" required>
                        <option value="mentee">Mentee</option>
                        <option value="mentor">Mentor</option>
                    </select>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="new-account">Don't have an account? <a href="/Frontend/Auth/">Sign up here</a></p>
            </form>
        </div>
    </section>
</body>

</html>
